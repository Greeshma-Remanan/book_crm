<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2" align="center">  
        <style>
            table{
                background-color: aquamarine;
                margin: auto;
            }
        </style>

        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Course</th>
           
     
       </tr>
    {%for i in data%}

    <tr>
        <style>
            table{
                text-align: center;
            }
        </style>
    <td>{{i.name}}</td>
    <td>{{i.email}}</td>
    <td>{{i.course}}</td>
   
    </tr>
    {%endfor%}
</body>
</html>
